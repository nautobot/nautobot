{% extends 'generic/object_retrieve.html' %}

{% block content_left_page %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Hardware Family</strong>
            </div>
            <table class="table table-hover panel-body attr-table">
                <tr>
                    <td>Name</td>
                    <td>{{ object.name }}</a></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>{{ object.description }}</a></td>
                </tr>
                <tr>
                    <td>Device Types</td>
                    <td><a href="{% url 'dcim:devicetype_list' %}?hardware_family={{ object.name }}">{{ object.device_type_count }}</a></td>
                </tr>
            </table>
        </div>
{% endblock %}
