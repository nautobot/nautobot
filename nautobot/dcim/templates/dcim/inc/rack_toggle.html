<button
    type="button"
    class="btn btn-{{ color }}{% if size %} btn-{{ size }}{% endif %}{% if extra_classes %} {{ extra_classes }}{% endif %}"
    {% for key, value in attributes.items %}{{ key }}="{{ value }}"{% if not forloop.last %} {% endif %}{% endfor %}
>
    {% if icon %}
        <span class="mdi {{ icon }}" aria-hidden="true"></span>
    {% endif %}
    {{ label }}
</button>
