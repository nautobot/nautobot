
<div class="row" style="margin-bottom: 20px">
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="rack_header">
            <h4>Front</h4>
        </div>
        <object data="{% url 'dcim-api:rack-elevation' pk=object.rack.pk %}?face=front&render=svg" class="rack_elevation"></object>
        <div class="text-center text-small">
            <a href="{% url 'dcim-api:rack-elevation' pk=object.rack.pk %}?face=front&render=svg" class="rack_elevation_save_svg_link" download="rack_front_{{ object.rack }}.svg">
            <i class="mdi mdi-content-save-outline"></i> Save SVG
            </a>
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="rack_header">
            <h4>Rear</h4>
        </div>
        <object data="{% url 'dcim-api:rack-elevation' pk=object.rack.pk %}?face=rear&render=svg" class="rack_elevation"></object>
        <div class="text-center text-small">
            <a href="{% url 'dcim-api:rack-elevation' pk=object.rack.pk %}?face=rear&render=svg" class="rack_elevation_save_svg_link" download="rack_rear_{{ object.rack }}.svg">
            <i class="mdi mdi-content-save-outline"></i> Save SVG
            </a>
        </div>
    </div>
</div>
