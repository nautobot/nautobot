{% extends 'generic/object_list.html' %}
{% load helpers %}

{% block bulk_buttons %}
    {% if 'bulk_edit' in actions %}
        <div class="btn-group">
            <button type="submit" form="object_form" formaction="{% url 'dcim:modulefamily_bulk_edit' %}?return_url={{ request.path }}" class="btn btn-warning btn-sm">
                <i class="mdi mdi-pencil" aria-hidden="true"></i> Edit Selected
            </button>
        </div>
    {% endif %}
    {% if 'bulk_delete' in actions %}
        <div class="btn-group">
            <button type="submit" form="object_form" formaction="{% url 'dcim:modulefamily_bulk_delete' %}?return_url={{ request.path }}" class="btn btn-danger btn-sm">
                <i class="mdi mdi-trash-can-outline" aria-hidden="true"></i> Delete Selected
            </button>
        </div>
    {% endif %}
{% endblock bulk_buttons %}
