{% load render_table from django_tables2 %}

<div class="card panel-{{ panel_class|default:'default' }}">
    {% if heading %}
        <div class="card-header">
            <strong>{{ heading }}</strong>
        </div>
    {% endif %}
    {% if table.rows %}
        {% render_table table 'inc/table.html' %}
    {% else %}
        <div class="card-body text-muted">None</div>
    {% endif %}
</div>
