<div class="card mb-10">
    {% if label.strip or header_extra_content.strip %}
        <div class="card-header">
            {% if label %}
                <strong>{{ label }}</strong>
            {% endif %}
            {{ header_extra_content }}
        </div>
    {% endif %}
    {{ body }}
    {% if footer_content.strip %}
        <div class="card-footer">
            {{ footer_content }}
        </div>
    {% endif %}
</div>
