<div class="panel-body">
    {% for key, value in stats.items %}
        <div class="col-md-4 text-center">
            <h2><a href="{% url value.0 %}?{{ filter_name }}={{ object.pk }}" class="btn {% if value.1 > 0 %}btn-primary{% else %}btn-default{% endif %} btn-lg">{{ value.1 }}</a></h2>
            <p>{{ value.2 }}</p>
        </div>
    {% endfor %}
</div>
