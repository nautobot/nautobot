<div class="row row-cols-3 collapse show" {% if body_id %} id="{{ body_id }}"{% endif %}>
{% for url, value, title in stats.values %}
    <div class="col text-center">
        <h2><a href="{% url url %}?{{ filter_name }}={{ object.pk }}" class="btn {% if value > 0 %}btn-primary{% else %}btn-default{% endif %} btn-lg">{{ value }}</a></h2>
        <p>{{ title }}</p>
    </div>
{% endfor %}
</div>
