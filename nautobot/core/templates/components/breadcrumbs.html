{% load helpers %}

<ol class="breadcrumb">
    {% block breadcrumbs %}
        {% for url, title in breadcrumbs_items %}
            <li>
            {% if url %}
                <a href="{{ url }}">{{ title }}</a>
            {% else %}
                {{ title }}
            {% endif %}
            </li>
        {% endfor %}
    {% endblock %}
</ol>
