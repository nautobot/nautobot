{% load helpers %}

<nav aria-label="Breadcrumbs" class="mt-1">
    <ol class="breadcrumb">
        {% block breadcrumbs %}
            {% if legacy_breadcrumbs %}
                {{ legacy_breadcrumbs | safe }}
            {% else %}
                {% for url, title in breadcrumbs_items %}
                    <li class="breadcrumb-item">
                        {% if url %}
                            <a href="{{ url }}">{{ title }}</a>
                        {% else %}
                            {{ title }}
                        {% endif %}
                    </li>
                {% endfor %}
            {% endif %}
        {% endblock %}
    </ol>
</nav>
