<button type="button" class="btn btn-{{ color }}{% if size %} btn-{{ size }}{% endif %}{% if attributes.class %} {{ attributes.class }}{% endif %}"
    action-url="{{link}}" data-form-id="{{form_id}}" 
    {% for key, value in attributes.items %}{% if key != "class" %}{{ key }}="{{ value }}" {% endif %}{% endfor %}
>
{% if icon %}<span class="mdi {{ icon }}" aria-hidden="true"></span>{% endif %}
{{ label }}
</button>
