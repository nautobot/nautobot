{% extends 'base.html' %}
{% load form_helpers %}

{% block content %}
<div class="row">
	<div class="col-md-6 mx-auto">
        <form action="" method="post" class="form">
            {% csrf_token %}
            {% for field in form.hidden_fields %}
                {{ field }}
            {% endfor %}
            <div class="card border-{{ card_class|default:'danger' }}">
                <div class="card-header bg-{{ card_class|default:'danger' }} text-white">{% block title %}{% endblock %}</div>
                <div class="card-body">
                    {% block message %}<p>Are you sure?</p>{% endblock %}
                    <div class="text-end">
                        <button type="submit" name="_confirm" class="btn btn-{{ button_class|default:'danger' }}">Confirm</button>
                        <a href="{{ return_url }}" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
	</div>
</div>
{% endblock %}
