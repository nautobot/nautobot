{% if import_url %}
    {% if list_element %}
        <li>
            <a id="import-list-element" href="{{ import_url }}">
                <span class="mdi mdi-database-import text-muted" aria-hidden="true"></span> Import
            </a>
        </li>
    {% else %}
        <a id="import-button" href="{{ import_url }}" class="btn btn-info">
            <span class="mdi mdi-database-import" aria-hidden="true"></span> Import
        </a>
    {% endif %}
{% endif %}
