{% load ui_framework %}

{% if breadcrumbs is not None %}
    {% render_breadcrumbs %}
{% elif crumbs %}
    <nav aria-label="Breadcrumbs" class="mt-4">
        <ol class="breadcrumb">
            {% for url, title in crumbs %}
                <li class="breadcrumb-item"><a href="{{ url }}">{{ title }}</a></li>
            {% endfor %}
        </ol>
    </nav>
{% endif %}
