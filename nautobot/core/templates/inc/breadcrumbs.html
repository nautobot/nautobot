{% load static %}

<div>
    <h1 class="align-items-center d-flex fs-2 gap-8 lh-sm py-6">
        <img
            alt="Nautobot chevron"
            class="flex-grow-0 flex-shrink-0 my-n6"
            role="presentation"
            src="{% static 'img/nautobot_chevron.svg' %}"
            style="width: 1.5rem;"
        />
        {% if copy_title %}
        <span class="hover_copy">
            <span id="copy_title">{{ title }}</span>
            <button type="button" class="btn btn-inline btn-default hover_copy_button" data-clipboard-text="{{ title }}">
                <span class="mdi mdi-content-copy"></span>
            </button>
        </span>
        {% else %}
            {{ title }}
        {% endif %}
    </h1>

    {% if crumbs %}
        <nav aria-label="Breadcrumbs" class="mt-4">
            <ol class="breadcrumb">
                {% for url, title in crumbs %}
                    <li><a href="{{ url }}">{{ title }}</a></li>
                {% endfor %}
            </ol>
        </nav>
    {% endif %}
</div>
