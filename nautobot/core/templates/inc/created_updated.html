<p class="flex-grow-1 m-0">
    {% if object.last_updated %}
        <small class="align-items-center d-inline-flex gap-4 text-secondary">
            {% if object.created %}
                <span data-bs-toggle="tooltip" title="Created at">
                    <span class="mdi mdi-bookmark-plus"></span> {{ object.created }}
                    <span class="vr mx-4"></span>
                </span>
            {% endif %}
            <span data-bs-toggle="tooltip" title="Last updated">
                <span class="mdi mdi-clock"></span> {{ object.last_updated|timesince }} ago
            </span>
        </small>
    {% endif %}
</p>
