{% load helpers %}
{% with custom_fields=object.get_custom_field_groupings %}
    {% include 'inc/custom_fields/panel_data.html' %}
{% endwith %}

{% if object.has_computed_fields %}
    {% load computed_fields %}
    <div class="card">
        <div class="card-header">
            <strong>Computed Fields</strong>
        </div>
        <table class="table table-hover card-body attr-table">
            {% computed_fields object %}
        </table>
    </div>
{% endif %}
