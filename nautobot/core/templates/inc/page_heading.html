{% load static %}
{% load ui_framework %}

{% render_title page_headings as title %}
<div>
    {% if title %}
    <h1 class="align-items-center d-flex fs-2 gap-8 lh-sm py-6">
        <img
            alt="Nautobot chevron"
            class="flex-grow-0 flex-shrink-0 my-n6"
            role="presentation"
            src="{% static 'img/nautobot_chevron.svg' %}"
            style="width: 1.5rem;"
        />
        {% if view_action == 'retrieve' %}
        <span class="d-flex gap-4">
            <span id="copy_title">{{ title }}</span>
            <button type="button" class="btn btn-secondary nb-btn-inline-hover" data-clipboard-text="{{ title }}">
                <span aria-hidden="true" class="mdi mdi-content-copy"></span>
                <span class="visually-hidden">Copy</span>
            </button>
        </span>
        {% else %}
            {{ title }}
        {% endif %}
    </h1>
    {% endif %}

    {% render_breadcrumbs %}
</div>
