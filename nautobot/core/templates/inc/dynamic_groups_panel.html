{% load helpers %}
{% with dynamic_groups=object.dynamic_groups %}
    {% if dynamic_groups %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Dynamic Groups</strong>
            </div>
            <table class="table table-hover panel-body attr-table">
                {% for dg in dynamic_groups %}
                    <tr>
                        <td>
                           <a href="{{ dg.get_absolute_url }}" title="{{ dg.description }}">{{ dg }}</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    {% endif %}
{% endwith %}
