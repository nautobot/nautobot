{% include "django/forms/widgets/select.html" %}
<ol class="list-group nb-draggable-container nb-select-multiple-orderable-list flex-grow-1 mx-n20 py-16">
    {% for group_name, group_choices, group_index in widget.optgroups %}
        {% for option in group_choices %}
            <li class="form-check list-group-item-action nb-draggable my-0 ps-20" style="width: calc(100% + 2.5rem);">
                <input class="form-check-input my-6" type="checkbox" id="{{ widget.attrs.id }}_option_{{ option.value }}"{% if option.attrs.selected %} checked{% endif %}>
                <label class="form-check-label py-6 pe-20 w-100" for="{{ widget.attrs.id }}_option_{{ option.value }}">{{ option.label }}</label>
            </li>
        {% endfor %}
    {% endfor %}
</ol>
