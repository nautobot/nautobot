{% load filermedia filer_admin_tags %}
{% load i18n %}
<div class="pull-right">
    <form id="changelist-search" action="." method="get">
        <div class="input-group">
            <input type="text" size="25" name="q" value="{{ search_string }}" id="searchbar" title="{% trans "Enter your search phrase here" %}" class="form-control" placeholder="Search" />
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">
                    <span class="mdi mdi-magnify" aria-hidden="true"></span>
                </button>
            </span>
        </div>

        {% if is_popup %}
            <input type="hidden" name="_popup" value="1" />
            {% if select_folder %}<input type="hidden" name="select_folder" value="1" />{% endif %}
        {% endif %}
    </form>
</div>
<script type="text/javascript">document.getElementById("searchbar").focus();</script>
