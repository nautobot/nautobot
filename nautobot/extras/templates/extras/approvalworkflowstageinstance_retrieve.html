{% extends 'generic/object_retrieve.html' %}
{% load helpers %}

{% block extra_buttons %}
    <a href="{% url 'extras:approvalworkflowstageinstance_approve' object.pk %}?return_url={{request.path}}" class="btn btn-success{% if not object.is_active_stage %} disabled {% endif %}">
        <i class="mdi mdi-check"></i> Approve
    </a>
    <a href="{% url 'extras:approvalworkflowstageinstance_deny' object.pk %}?return_url={{request.path}}" class="btn btn-danger {% if not object.is_active_stage %} disabled {% endif %}">
        <i class="mdi mdi-close"></i> Deny
    </a>
    <a href="{% url 'extras:approvalworkflowstageinstance_comment' object.pk %}?return_url={{request.path}}" class="btn btn-default">
        <i class="mdi mdi-comment-outline"></i> Comment
    </a>
{% endblock extra_buttons %}
