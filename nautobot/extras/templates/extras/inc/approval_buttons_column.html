{% if "detail" in buttons %}
    <a href="{{ record.get_absolute_url }}?return_url={{ request.path }}{{ return_url_extra }}" class="btn btn-xs btn-default" title="Details">
        <i class="mdi mdi-information-outline"></i>
    </a>
{% endif %}
{% if "changelog" in buttons %}
    <a href="{% url changelog_route pk=record.pk %}" class="btn btn-default btn-xs" title="Change log">
        <i class="mdi mdi-history"></i>
    </a>
{% endif %}
{% if "approve" in buttons and have_permission %}
    <span title='{% if not record.is_active_stage %}This stage is not active{% elif request.user in record.users_that_already_approved %}You already approved this stage{% else %}Approve this stage{% endif %}'>
        <a href="{% url approval_route  pk=record.pk %}?return_url={{ request.path }}{{ return_url_extra }}" class="btn btn-success btn-xs{% if not record.is_active_stage or request.user in record.users_that_already_approved %} disabled{% endif %}">
            <i class="mdi mdi-check"></i>
        </a>
    </span>
{% endif %}
{% if "deny" in buttons and have_permission %}
    <span title='{% if not record.is_active_stage %}This stage is not active{% elif request.user in record.users_that_already_approved %}You already approved this stage{% else %}Deny this stage{% endif %}'>
        <a href="{% url deny_route  pk=record.pk %}?return_url={{ request.path }}{{ return_url_extra }}" class="btn btn-xs btn-danger {% if not record.is_active_stage or request.user in record.users_that_already_approved %} disabled{% endif %}">
            <i class="mdi mdi-close"></i>
        </a>
    </span>
{% endif %}
