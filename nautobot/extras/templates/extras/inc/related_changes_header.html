{% load helpers %}
<strong>{{ body_content_table_verbose_name_plural|bettertitle }}</strong>
{% if body_content_table.rows|length > 0 %}
    <a href="{% url 'extras:objectchange_list' %}?request_id={{ obj.request_id }}&id_ne={{obj.pk}}" class="badge bg-primary">
        {{ body_content_table.rows|length }}
    </a>
{% else %}
    <span class="badge bg-secondary">0</span>
{% endif %}
