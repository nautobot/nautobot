{% load helpers %}
{% with tags=object.tags %}
{% if tags %}
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Tags</strong>
    </div>
    <div class="panel-body">
        {% include "components/panel/body_content_tags.html" with tags=tags.all list_url_name=url %}
    </div>
</div>
{% endif %}
{% endwith %}
