{% load helpers %}
{% with tags=object.tags %}
    {% if tags %}
        <div class="card">
            <div class="card-header">
                <strong>Tags</strong>
            </div>
            <div class="card-body">
                {% include "components/panel/body_content_tags.html" with tags=tags.all list_url_name=url %}
            </div>
        </div>
    {% endif %}
{% endwith %}
