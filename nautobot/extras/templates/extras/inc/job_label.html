{% if result.status == 'FAILURE' %}
    <label class="badge bg-danger">Failed</label>
{% elif result.status == 'PENDING' %}
    <label class="badge bg-secondary">Pending</label>
{% elif result.status == 'STARTED' %}
    <label class="badge bg-warning">Running</label>
{% elif result.status == 'SUCCESS' %}
    <label class="badge bg-success">Completed</label>
{% else %}
    <label class="badge bg-secondary">N/A</label>
{% endif %}
