{% load helpers %}
{% if diff_added or diff_removed %}
    <div
        class="nb-editor-container"
        data-mode="diff"
        data-lang="json"
        data-original="{{ diff_removed|default:'{}' }}"
        data-modified="{{ diff_added|default:'{}' }}"
    ></div>
    <noscript>
        <pre class="mb-0">{{ diff_removed|render_json }}</pre>
        <pre class="mb-0">{{ diff_added|render_json }}</pre>
    </noscript>
{% endif %}
