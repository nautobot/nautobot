{% load helpers %}

{% block form %}
    <ul class="nav nav-tabs" style="margin-bottom: 20px">
        <li role="presentation"{% if active_tab == 'assign' %} class="active"{% endif %}>
            <a href="{% url 'extras:map_contact_from_location' %}{% querystring request %}">Map Similar Contact/Team</a>
        </li>
        <li role="presentation"{% if active_tab == 'contact' %} class="active"{% endif %}>
            <a href="{% url 'extras:object_contact_add' %}{% querystring request %}">Map New Contact</a>
        </li>
        <li role="presentation"{% if active_tab == 'team' %} class="active"{% endif %}>
            <a href="{% url 'extras:object_team_add' %}{% querystring request %}">Map New Team</a>
        </li>
    </ul>
{% endblock %}
