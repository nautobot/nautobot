<div class="btn-group btn-group-sm float-end" style="position: relative; z-index: 5; pointer-events: auto;" role="group" aria-label="Difference navigation">
    {% if prev_change %}
        <a class="btn btn-outline-secondary" href="{{ prev_change.get_absolute_url }}" style="position: relative; z-index: 5;">
            <span class="mdi mdi-chevron-left me-2" aria-hidden="true"></span>PREVIOUS
        </a>
    {% else %}
        <a aria-disabled="true" class="btn btn-outline-secondary disabled" style="position: relative; z-index: 5;">
            <span class="mdi mdi-chevron-left me-2" aria-hidden="true"></span>PREVIOUS
        </a>
    {% endif %}
    {% if next_change %}
        <a class="btn btn-outline-secondary" href="{{ next_change.get_absolute_url }}" style="position: relative; z-index: 5;">
            NEXT<span class="mdi mdi-chevron-right ms-2" aria-hidden="true"></span>
        </a>
    {% else %}
        <a aria-disabled="true" class="btn btn-outline-secondary disabled" style="position: relative; z-index: 5;">
            NEXT<span class="mdi mdi-chevron-right ms-2" aria-hidden="true"></span>
        </a>
    {% endif %}
</div>
