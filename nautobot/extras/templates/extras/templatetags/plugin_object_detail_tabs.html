{% load ui_framework %}
{% render_tabs_labels ui_component_tabs %}
{% for tabs in plugin_object_detail_tabs %}
    {% for tab_id, tab in tabs.items %}
        <li role="presentation" class="nav-item">
            <a class="nav-link{% if active_tab == tab_id %} active{% endif %}" href="{{ tab.url }}?tab={{ tab_id }}">{{ tab.title }}</a>
        </li>
    {% endfor %}
{% endfor %}
