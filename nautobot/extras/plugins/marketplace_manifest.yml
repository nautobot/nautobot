- "name": "ChatOps"
  "use_cases":
  - "ChatOps"
  - "User Experience"
  - "Chatbot"
  "requires": []
  "docs": "https://docs.nautobot.com/projects/chatops/en/latest/"
  "headline": >-
    Talk to Nautobot or any other integrated tool from Slack, MS Teams, Webex Teams, or Mattermost by enabling a
    chat server in Nautobot.
  "description": >-
    ChatOps is a multi-platform chatbot for network operations and IT teams. It is built to seamlessly work across
    Slack, MS Teams, WebEx Teams, and Mattermost. ChatOps makes it easy to get data out of Nautobot. It allows users
    to "chat with Nautobot" checking to see inventory, rack capacity, interface connections, or which circuits are
    at a given site just to name a few of the built-in commands. It also has existing integrations to "chat with"
    Arista CloudVision, IP Fabric, Cisco Meraki, Cisco ACI, Palo Panorama, Ansible AWX, with extensibility to add
    more tools and custom chat commands.
  "package_name": "nautobot_chatops"
  "author": "Network to Code (NTC)"
