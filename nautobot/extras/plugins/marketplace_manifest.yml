- "name": "NetObs"
  "use_cases":
  - "Network Observability"
  - "Nautobot Data Metrics"
  - "Network Monitoring"
  "requires": []
  "docs": ""
  "headline": "Simplify and Enhance Network Telemetry with Nautobot NetObs."
  "description": |-
    Nautobot NetObs simplifies network observability by managing Telegraf configurations for telemetry collection and generating custom Prometheus metrics from Nautobot data. This app streamlines the creation of numerous Telegraf configurations, enabling efficient data collection from various devices.

    The App enhances and enriches metrics with the source of truth data, providing rich contextual information to create rich graphs and context aware alerts.

    It also empowers users to generate custom metrics based on Nautobot data, such as the number of active devices, devices per location, and other valuable insights.
  "package_name": "nautobot_netobs"
