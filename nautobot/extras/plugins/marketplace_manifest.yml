- "name": "Design Builder"
  "use_cases":
  - "Network Design"
  - "Network Architecture"
  - "Enterprise Governance"
  "requires": []
  "docs": "https://docs.nautobot.com/projects/design-builder/en/latest/"
  "headline": >-
    Guarantee Enterprise Governance by ensuring all networks (and objects) added to Nautobot are using approved
    network designs.
  "description": >-
    Design Builder ensures data added to Nautobot follow Enterprise certified network designs. Engineers build designs
    that can include any data in Nautobot such as "T-Shirt" network designs for branch sites that include device
    types, circuits, IPs, VLANs, etc. Users and operators can then easily deploy a pre-built design knowing it follows
    Enterprise standards. Designs can be further tracked and versioned to better understand the lifecyle of a given
    design.
  "package_name": "nautobot_design_builder"
