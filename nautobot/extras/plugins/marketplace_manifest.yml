  - "Remediation"
  - "Configuration Management"
  - "Backups"
  - "Network Automation"
  "requires":
  - "nautobot_plugin_nornir"
  "docs": "https://docs.nautobot.com/projects/golden-config/en/latest/"
  "headline": >-
    Modern Data-Driven configuration compliance, remediation, and general configuration deployment using data from
    Nautobot.
  "description": >-
    Golden Config is a modern configuration management solution built on the premise that configurations start with
    intended-state data. The solution lets users know how compliant their network is and if their golden configurations
    that are generated from the rich data already stored in Nautobot are being implemented properly across the network.
    Beyond compliance, Golden Config offers users the ability to perform remediation and general configuration management
    making any change required on the network.
