- "name": "Capacity Metrics"
  "use_cases":
  - "Observability"
  - "Metrics"
  - "Telemetry"
  "requires": []
  "docs": "https://docs.nautobot.com/projects/capacity-metrics/en/latest/"
  "headline": >-
    Observe and trend key data in Nautobot in visualization tools like Grafana by exposing the data from a Prometheus
    endpoint.
  "description": >-
    Offers the ability to expose Nautobot data from a Prometheus HTTP endpoint so the data can be easily scraped,
    collected, stored, and visualized. It exposes metrics and meta data for devices, IP addresses, VLANs, prefixes,
    interfaces, racks, and much more. Individual Nautobot Apps also expose their own metrics. Exposing this data
    and visualizing it in a tool like Grafana will allow users to track growth, trends, capacity, and utilization.
  "package_name": "nautobot_capacity_metrics"
