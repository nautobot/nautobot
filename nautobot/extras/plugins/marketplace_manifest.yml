- "name": "Single Source of Truth"
  "use_cases":
  - "Data Ingestion"
  - "Network Discovery"
  - "Onboarding"
  - "Data Management"
  "requires":
  - "nautobot_device_lifecycle_mgmt"
  "docs": "https://docs.nautobot.com/projects/ssot/en/latest/"
  "headline": "Facilitates and brokers data synchronization and aggregation between various sources of truth (SoT)."
  "description": >-
    Single Source of Truth (SSoT) streamlines aggregating data from other IT systems into Nautobot or pushing data
    from Nautobot to other IT systems. It is designed to be as flexible as needed to support Enterprise data management
    use cases. It is designed to make it easy for users to integrate Nautobot into their own unique environments
    to serve as a true single source of truth (SSoT). Existing data integrations include ServiceNow, Cisco ACI,
    Infoblox, IP Fabric, and Arista CloudVision. It is extensible to add more commercial or custom database integrations.
  "package_name": "nautobot_ssot"
  "author": "Network to Code (NTC)"
