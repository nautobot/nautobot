- "name": "Circuit Maintenance Tracker"
  "use_cases":
  - "Circuits"
  - "Operations"
  - "Maintenance"
  "requires": []
  "docs": "https://docs.nautobot.com/projects/circuit-maintenance/en/latest/"
  "headline": "Enhance and automate the tracking and management of circuit maintenance notifications."
  "description": >-
    Circuit Maintenance Tracker tracks and manages circuit maintenances for circuits based on notifications received
    by email from circuit providers. Circuit Maintenance Tracker reads emails of the 'Operations Email Inbox,' parses
    them, and then updates Nautobot letting users know which circuits have or are in a maintenance window. This
    also allows users to see the direct relationship of circuits and circuit maintenances tied to devices and locations.
    Going one step further, users can then use the notification and device data to drive further automation such
    as draining a primary circuit and activiating a standby in preparation for the maintenance.
  "package_name": "nautobot_circuit_maintenance"
  "author": "Network to Code (NTC)"
