{% with request.path|urlencode as return_url %}
    {% if perms.ipam.change_vlan %}
        <button type="submit" name="_edit" formaction="{% url 'ipam:vlan_bulk_edit' %}?return_url={{return_url}}" class="btn btn-warning btn-xs">
            <span class="mdi mdi-pencil" aria-hidden="true"></span> Edit
        </button>
    {% endif %}
    {% if perms.ipam.change_vlan %}
        <button type="submit" formaction="{% url 'ipam:vlan_bulk_delete' %}?return_url={{return_url}}" class="btn btn-danger btn-xs">
            <span class="mdi mdi-trash-can-outline" aria-hidden="true"></span> Delete
        </button>
    {% endif %}
    {% if perms.ipam.add_vlan %}
        <div class="pull-right">
            <a href="{% url 'ipam:vlan_add' %}?return_url={{return_url}}&associated_object_id={{object.id}}&associated_object_type={{content_type.id}}" class="btn btn-primary btn-xs">
                <span class="mdi mdi-plus-thick" aria-hidden="true"></span> Add VLAN
            </a>
        </div>
    {% endif %}
    <div class="clearfix"></div>
{% endwith %}
