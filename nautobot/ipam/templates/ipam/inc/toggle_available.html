{% load helpers %}
<div class="btn-group" role="group">
    {% if show_available %}
        <a aria-disabled="true"
           class="btn btn-secondary disabled">
            <span class="mdi mdi-eye-outline"></span> Show {{ label }}
        </a>
        <a href="{{ request.path }}{% legacy_querystring request show_available='false' %}"
           class="btn btn-secondary">
            <span class="mdi mdi-eye-off-outline"></span> Hide {{ label }}
        </a>
    {% else %}
        <a href="{{ request.path }}{% legacy_querystring request show_available='true' %}"
           class="btn btn-secondary">
            <span class="mdi mdi-eye-outline"></span> Show {{ label }}
        </a>
        <a aria-disabled="true"
           class="btn btn-secondary disabled">
            <span class="mdi mdi-eye-off-outline"></span> Hide {{ label }}
        </a>
    {% endif %}
</div>
