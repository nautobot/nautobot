# Linting available at https://config.travis-ci.com/explore
os: linux
dist: xenial
services:
  - postgresql
  - redis
  - docker
addons:
  postgresql: "9.6"
language: python
jobs:
  include:
    - python: "3.6"
    - python: "3.7"
    - python: "3.8"
    - python: "3.9"
    - stage: Docker
      python: "3.6"
      env:
        - PYTHON_VER=3.6
        - COMPOSE_OVERRIDE_FILE=docker-compose.test.yml
      script:
        - invoke build
      after_script:
        - docker images
  allow_failures:
    - python: "3.9"
before_install:
  - pip install poetry
  - echo $PATH
  - sudo curl -Lo /usr/local/bin/hadolint https://github.com/hadolint/hadolint/releases/download/v2.0.0/hadolint-Linux-x86_64
  - sudo chmod +x /usr/local/bin/hadolint
install:
  - poetry config virtualenvs.create false
  # Poetry 1.1.0 added parallel installation as an option;
  # unfortunately it seems to have some issues with installing/updating "requests" and "certifi"
  # while simultaneously atttempting to *use* those packages to install other packages.
  # For now we disable it.
  - poetry config installer.parallel false
  - poetry install
before_script:
  - psql --version
  - psql -U postgres -c 'SELECT version();'
  - psql -U postgres -c 'create database nautobot;'
  - docker pull ghcr.io/hadolint/hadolint
script:
  - poetry run ./scripts/cibuild.sh
