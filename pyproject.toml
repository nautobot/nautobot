[tool.poetry]
name = "nautobot"
# Primary package version gets set here. This is used for publishing, and once
# installed, `nautobot.__version__` will have this version number.
version = "1.0.0-beta.1"
description = "Source of truth and network automation platform."
authors = ["Network to Code <opensource@networktocode.com>"]
license = "Apache-2.0"
homepage = "https://nautobot.com"
repository = "https://github.com/nautobot/nautobot"
documentation = "https://nautobot.readthedocs.io"
readme = "README.md"
keywords = ["Nautobot"]
classifiers = [
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]
packages = [
    {include = "nautobot"}
]
include = [
    "CHANGELOG.md",
    "CONTRIBUTING.md",
    "LICENSE.txt",
    "NOTICE",
]

[tool.poetry.dependencies]
python = "^3.6"
Django = "~3.1.7"
django-cacheops = "~5.1"
django-cors-headers = "~3.7.0"
django-cryptography = "~1.0"
django-debug-toolbar = "~3.2"
django-filter = "~2.4.0"
django-mptt = "~0.11.0"
django-pglocks = "~1.0.4"
django-prometheus = "~2.1.0"
django-rq = "^2.4.0"
django-tables2 = "~2.3.4"
django-taggit = "~1.3.0"
django-timezone-field = "~4.1.1"
djangorestframework = "~3.12.2"
drf-yasg = {extras = ["validation"], version = "~1.20.0"}
GitPython = "~3.1.13"
graphene-django = "~2.15.0"
gunicorn = "~20.0.4"
importlib-metadata = {version = "~3.4.0", python = "<3.8"}
Jinja2 = "~2.11.3"
Markdown = "~3.3.3"
netaddr = "~0.8.0"
Pillow = "~8.1.0"
psycopg2-binary = "~2.8.6"
pycryptodome = "~3.10.1"
PyYAML = "~5.4.1"
svgwrite = "~1.4.1"

[tool.poetry.dev-dependencies]
pycodestyle = "~2.6.0"
coverage = "~5.4"
invoke = "~1.5.0"
black = "^20.8b1"
mkdocs = "~1.1.2"
markdown-include = "~0.6.0"

[tool.poetry.scripts]
nautobot-server = "nautobot.core.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | settings.py     # This is where you define files that should not be stylized by black
                     # the root of the project
)
'''
