---
version: "3"
services:
  nautobot:
    build:
      context: ../
      dockerfile: docker/Dockerfile
      target: dev
    image: "nautobot/nautobot-py${PYTHON_VER}-dev"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    env_file:
      - dev.env
    tty: true
  worker:
    image: "nautobot/nautobot-py${PYTHON_VER}-dev"
    entrypoint: "nautobot-server rqworker"
    depends_on:
      - nautobot
    env_file:
      - ./dev.env
    tty: true
  postgres:
    image: postgres:10
    env_file:
      - dev.env
    volumes:
      - pgdata_nautobot:/var/lib/postgresql/data
  redis:
    image: redis:5-alpine
    command:
      - sh
      - -c # this is to evaluate the $REDIS_PASSWORD from the env
      - redis-server --appendonly yes --requirepass $$REDIS_PASSWORD ## $$ because of docker-compose
    env_file:
      - dev.env
volumes:
  pgdata_nautobot:
