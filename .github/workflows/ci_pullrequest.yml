        run: "poetry run invoke tests --failfast --no-keepdb --no-cache-test-fixtures --parallel -e fix_in_v3"
    needs:
      - "check-migrations"
      - "check-schema"
      - "hadolint"
      - "markdownlint"
      - "ruff"
      - "yamllint"
