---
name: "Check for change log fragments"
on:
  pull_request:
    branches:
      - "develop"
      - "next"

jobs:
  changelog:
    runs-on: "ubuntu-20.04"
    steps:
      - name: "Check for changelog entry"
        uses: brettcannon/check-for-changed-files@v1
        with:
          file-pattern: |
            changes/*.added
            changes/*.changed
            changes/*.fixed
            changes/*.removed
            nautobot/docs/release-notes/version-*.*.md
          failure-message: >
            Change log fragment missing. Please add a changelog fragment to ./changes
            in the branch ${{github.head_ref}}. See https://github.com/nautobot/nautobot/issues/2362
            for more information on creating changelog fragments.
